<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Bill.css">
</head>
<body class="d-flex flex-column align-items-center">
    <div id="mainform" class="container w-50 m-0 border border-3 border-dark-subtle d-flex flex-column mt-2 mb-3 align-items-center justify-content-center">
        <h1>Bill Details</h1>
        <table class="table table-borderless  text-center">
            <tr>
                <td><label>Bill No</label></td>
                <td><input type="text" placeholder="Bill Number" id="n1"></td>
            </tr>
            <tr>
                <td><label>Customer Name</label></td>
                <td><input type="text" placeholder="Enter Name" id="n2"></td>
            </tr>
            <tr>
                <td><label>Product</label></td>
                <td>
                    <input list="browser" class="w-100" placeholder="Select Items" name="browers" id="n3">
                    <datalist id="browser">
                        <option value="Oil"></option>
                        <option value="Milk"></option>
                        <option value="Rice"></option>
                        <option value="Dal"></option>
                        <option value="Chocolate"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label>Quantity</label></td>
                <td><input type="text" placeholder="Enter Quantity" id="q1"></td>
            </tr>
            <tr>
                <td><label>Per Price</label></td>
                <td><input type="text" class="w-100" placeholder="Per Price" id="p1"></td>
            </tr>
            <tr>
                
            </tr>
        </table>
        <table class="table tb1 table-borderless text-center">
            <tr>
                <td>
                    <button type="button" class="btn btn-md btn-primary" id="b1">New Bill</button>
                    <button type="button" class="btn btn-md btn-warning" id="b2">Price</button>
                    <button type="button" class="btn btn-md btn-success" id="b3">Add To Cart</button>
                    <button type="button" class="btn btn-md btn-danger" id="clear">Clear</button>

                </td>
            </tr>
        </table>
    </div>
    <div class="container-fluid btn-warning" id="billbox">
        <table class="table table-striped table-hover" >
            <tr>
                <td><label>S.no</label></td>
                <td><label>Cus_Name</label></td>
                <td><label>Product</label></td>
                <td><label>Quantity</label></td>
                <td><label>Per Price</label></td>
                <td><label>Amount</label></td>
                <td><label>GST</label></td>
                <td><label>Discount</label></td>
                <td><label>Total</label></td>
            </tr>
            <tbody id="table">

            </tbody>
            <tbody>
                <td colspan="8" class="text-end"><span>Grand Total :</span></td>
                <td id="total"></td>
            </tbody>
            <tbody>
                <td colspan="9">
                    <button class="btn btn-primary mx-auto d-block" onclick="printbill()">print</button>
                </td>
            </tbody>

        </table>
    </div>



    <script src="Bill.js"></script>
</body>
</html>
